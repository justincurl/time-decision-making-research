{% extends "global/Page.html" %}
{% load otree %}

{% block content %}

    <style>
        *, *:after, *:before{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .page-header {
            margin-top: 0px;
            margin-bottom: 0px;
            padding-top: 2%;
        }

        .otree-timer {
            display: none;
        }

        #container {
            margin-top: 40px;
            min-width: 100%;
            height: 580px;
            display: grid;
            grid-template-rows: 5fr 1fr;
            grid-template-columns: 1fr 1fr;
            grid-template-areas:
                "risk sure"
                "button button";
            align-content: center;
            justify-content: center;
        }

        #fixation_cross{
            margin-top: 40px;
            position:absolute;
            width:100%;
            height:100%;
            background-color: #ffffff;
            display: none;
            top:0;
            left:0;
        }

        #fixation_cross img{
            margin:auto;
            margin-top:250px;
            display: block;
        }

        #risk {
            grid-area: risk;
            display: grid;
            grid-template-rows: 1fr 3fr 3fr 1fr;
            grid-template-columns: 100%;
            grid-template-areas:
                "risk0"
                "risk0_box"
                "risk1_box"
                "risk1";
            align-content: center;
            justify-items: center;
        }

        #risk_0 {
            grid-area: risk0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .g_box {
            width: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #risk_0_box {
            grid-area: risk0_box;
            background: #F38E35;
        }

        #g_risk_box {
            grid-area: risk1_box;
            background: #3F6BD1;
        }

        #risk_box {
            grid-area: risk1;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #g_risk {
            margin: 5px;
        }

        #sure {
            grid-area: sure;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        #choose, #instruction_wrapper {
            grid-area: button;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .choice, .instruction {
            width: 100px;
            height: 50px;
            text-align: center;
        }

        .g_text {
            font-size: 35px;
            font-weight: bold;
            margin: 0px;
        }

        #choose button { 
            display: none;
        }
    </style>

    <div id="fixation_cross">
        <img src="{% static 'ict/image/fixation_cross.png' %}"/>
    </div>



    <script>
        $("#fixation_cross").show();
    </script>
                


    	
{% endblock %}
